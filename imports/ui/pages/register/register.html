<template name="register">
    <div class="container">
        <br>
        <br>
        <form id="register">
            <!-- Email input -->
            <div class="form-outline mb-4">
                <input type="text" id="form2Example2" class="form-control" />
                <label class="form-label" for="form2Example1">E-mail</label>
            </div>

            <div class="form-outline mb-4">
                <input type="text" id="form2Example3" class="form-control" />
                <label class="form-label" for="form2Example1">Username</label>
            </div>

            <!-- Password input -->
            <div class="form-outline mb-4">
                <input type="password" id="form2Example2" class="form-control" />
                <label class="form-label" for="form2Example2">Password</label>
            </div>


            <!-- Submit button -->
            <button type="submit"  class="btn btn-primary btn-block mb-4">Sign up</button>

            <!-- Register buttons -->
            <div class="text-center">
                <p>Your have an account? <a href="/login">Login</a></p>

            </div>
        </form>
    </div>
</template>

<template name="home">
        <div class="card-group" style="width: 94%; margin: 30px 2% 0 2%">
                {{#each data in articles}}
                {{>article data=data}}
                {{/each}}
        </div>
        <nav aria-label="Page navigation example" class="ml-3">
                <ul class="pagination">
                        <li id='firstPage' class="page-item active"><a class="page-link">1</a></li>

                        <li class="page-item active" id="previous">
                                <a class="page-link" aria-label="Previous">
                                        <span aria-hidden="true">&laquo;</span>
                                        <span class="sr-only">Previous</span>
                                </a>
                        </li>


                        <li class="page-item active"><a class="page-link" href="">2</a></li>


                        <li class="page-item active" id="next">
                                <a class="page-link" aria-label="Next">
                                        <span aria-hidden="true">&raquo;</span>
                                        <span class="sr-only">Next</span>
                                </a>
                        </li>
                        <li id="lastPage" class="page-item active"><a class="page-link">3</a></li>
                </ul>
        </nav>
</template>
